<ion-content [dir]="setDirection" padding>
  <ion-list scrollY="true" >
     <ion-item>{{_LanguageService.DynamicTextContent('mobileApp_Setting_Switch_Lang')}}: 
        <a (click)="languageChange('ar')" *ngIf="isEng">Arabic</a>
        <a (click)="languageChange('eng')" *ngIf="!isEng">English</a>
      </ion-item>
</ion-list>
</ion-content>
